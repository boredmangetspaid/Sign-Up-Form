<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div>
            <section id="sidebar">
                <div id="logo">
                    <img src="odin-lined.png" alt="norse god odin">
                    <h3 id="logotext">ODIN</h3>
                </div>
                <p>Photo by <u>Halie West</u> on <u>Unsplash</u> </p>

            </section>
        </div>

        <div id="content">
            <div id="hero">
                <section>
                    <h1 class="hero-message">This is not a real online service! You know you need something like this
                        in your life to help you realize your deepest dreams.
                    </h1>
                    <h1>
                        Sign up now to get started.
                    </h1>

                    <h1 class="hero-callToAction"> You know you want to.</h1>
                </section>
            </div>

            <div id="form">
                <fieldset name="contact information">
                    <h1 class="form-callToAction">Lets do this!</h1>
                    <form action="#" method="post" id="signup">
                        <div class="signup-input">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>

                        <div class="signup-input">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>

                        <div class="signup-input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>

                        <div class="signup-input">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>

                        <div class="signup-input">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <div class="signup-input">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm" name="confirm" required>
                        </div>
                </fieldset>
                </form>
            </div>
            <div id="submission">
                <button class="button-submit" type="submit" form="signup">Create Account</button>
                <h2>Already have an account? <a href="">Log in</a></h2>
            </div>
        </div>
    </div>
</body>

</html>
