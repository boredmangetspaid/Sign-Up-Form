<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <section id="sidebar">
            <h1 id="logotext">ODIN</h1>
            <p> photo by <u>Halie West</u> on <u>Unsplash</u><p>
        </section>
    </div>


    <div>
        <section id="hero">
            <h1>This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </h1>
            <h1> You know you want to.</h1>
        </section>
    </div>

    <div id="form">
        <h1>Let's Do this!</h1>
        <form action="" id="signup">
            <label for="firstName">FIRST NAME</label>
            <input type="text" id="firstName" name="firstName">

            <label for="lastName">LAST NAME</label>
            <input type="text" id="lastName" name="lastName">

            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">

            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone">

            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">

            <label for="confirm">CONFIRM PASSWORD</label>
            <input type="password" id="confirm" name="confirm">
        </form>
    </div>
    <div id="register account">
        <button type="submit" form="signup">Create Account</button>
        <h2>Already have an account? <a href="">Log in</a></h2>
    </div>
</body>

</html>
